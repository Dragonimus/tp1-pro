<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de PCs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .pc-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      text-align: center;
      width: 250px;
    }
    .pc-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .pc-card h3 {
      margin: 10px 0;
    }
    .pc-card p {
      color: #555;
    }
    .pc-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .pc-card a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenidos a nuestra tienda de PCs</h1>
</header>

<div class="container">
  <div class="pc-card">
    <img src="https://via.placeholder.com/250" alt="PC 1">
    <h3>PC Gaming X</h3>
    <p>Una PC potente para juegos de alto rendimiento.</p>
    <a href="pc1.html">Ver detalles</a>
  </div>
  <div class="pc-card">
    <img src="https://via.placeholder.com/250" alt="PC 2">
    <h3>PC de oficina</h3>
    <p>Ideal para tareas de oficina y navegación web.</p>
    <a href="pc2.html">Ver detalles</a>
  </div>
</div>

</body>
</html>
